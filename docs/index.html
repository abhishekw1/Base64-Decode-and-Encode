<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <base href="/Base64-Decode-and-Encode/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base64 Decode and Encode</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .bi {
        height: 1.25rem;
        width: 1.25rem;
      }

      .bi:hover {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <h1>Base64 Decode and Encode Online</h1>
        <div class="mb-3">
          <label for="encodeInput" class="form-label">Encodes</label>
          <div class="d-flex gap-3">
            <input
              type="text"
              class="form-control"
              id="encodeInput"
              placeholder="Enter a value to Encode"
            />
            <button type="button" class="btn btn-primary" onclick="onEncode()">
              Encode
            </button>
          </div>
          <div class="d-flex mt-3 gap-3">
            <label>Encoded String:-</label>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="encodeOutput"
                disabled
                readonly
              />
              <div class="input-group-text">
                <a id="encodeCopyicon" onclick="onCopy('encode')">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-clipboard"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"
                    />
                    <path
                      d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"
                    />
                  </svg> 
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="decodeInput" class="form-label">Decodes</label>
          <div class="d-flex gap-3">
            <input
              type="text"
              class="form-control"
              id="decodeInput"
              placeholder="Enter a value to Decode"
            />
            <button type="button" class="btn btn-success" onclick="onDecode()">
              Decode
            </button>
          </div>
          <div class="d-flex mt-3 gap-3">
            <label>Encoded String:-</label>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="decodeOutput"
                disabled
                readonly
              />
              <div class="input-group-text">
                <a id="decodeCopyicon" onclick="onCopy('decode')">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-clipboard"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"
                    />
                    <path
                      d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"
                    />
                  </svg> 
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      let encodeInput = document.getElementById("encodeInput");
      let encodeOutput = document.getElementById("encodeOutput");
      let encodeCopyicon = document.getElementById("encodeCopyicon");
      function onEncode() {
        encodeOutput.value = btoa(encodeInput.value);
        encodeCopyicon.style.display = "block";
      }
      let decodeInput = document.getElementById("decodeInput");
      let decodeOutput = document.getElementById("decodeOutput");
      let decodeCopyicon = document.getElementById("decodeCopyicon");
      function onDecode() {
        decodeOutput.value = atob(decodeInput.value);
        decodeCopyicon.style.display = "block";
      }
      function onCopy(value) {
        if (value === "encode") {
          encodeOutput.select();
          navigator.clipboard.writeText(encodeOutput.value);
        } else {
          decodeOutput.select();
          navigator.clipboard.writeText(decodeOutput.value);
        }
      }
    </script>
  </body>
</html>
